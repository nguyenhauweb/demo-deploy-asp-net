name: Build and Deploy ASP.NET Core App to Azure Web App

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  AZURE_WEBAPP_NAME: nguyenhauweb  # Tên của Azure App Service
  AZURE_WEBAPP_PACKAGE_PATH: './publish'  # Đường dẫn đến thư mục xuất bản

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up .NET Core
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '6.0.x'

      - name: Restore dependencies
        run: dotnet restore ./CurrentTimeService.sln

      - name: Build with dotnet
        run: dotnet build ./CurrentTimeService.sln --configuration Release --no-restore

      - name: Publish the application
        run: dotnet publish ./CurrentTimeService/CurrentTimeService.csproj --configuration Release --output './publish'

      - name: List contents of publish directory
        run: ls -la ./publish  # Kiểm tra nội dung thư mục publish

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: net-app  # Tên artifact không có dấu chấm
          path: '${{ env.AZURE_WEBAPP_PACKAGE_PATH }}'

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}
    permissions:
      id-token: write  # Cần để yêu cầu JWT

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: net-app  # Đảm bảo tên này khớp với tên đã tải lên

      - name: List contents of net-app directory
        run: ls -la ./net-app  # Kiểm tra nội dung của thư mục đã tải xuống

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_C102D2F4ADDF49E4B35276EC8F46699A }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_0F27DB72AF1C4DBFBCFF04E6F33F4F81 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_B312315D63694EE1BA14E8A44E4D8352 }}

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: ${{ env.AZURE_WEBAPP_NAME }}
          slot-name: 'Production'
          package: './net-app'  # Đảm bảo đường dẫn chính xác tới artifact đã tải xuống
